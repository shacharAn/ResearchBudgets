<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>אישור בקשת תשלום</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>

<header class="main-header">
    <h1>אישור בקשת תשלום</h1>
</header>

<main class="card">
    <form id="approval-form" class="form">
        <div class="form-group">
            <label for="pa-request-id">מספר בקשת תשלום:</label>
            <input type="number" id="pa-request-id" required />
        </div>

        <div class="form-group">
            <label for="pa-role">תפקיד המאשר:</label>
            <select id="pa-role" required>
                <option value="">בחרי...</option>
                <option value="HeadOfDepartment">ראש מחלקה</option>
                <option value="Accountant">חשב</option>
                <option value="ResearchAuthority">רשות מחקר</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pa-status">סטטוס:</label>
            <select id="pa-status" required>
                <option value="">בחרי...</option>
                <option value="Approved">מאושר</option>
                <option value="Rejected">נדחה</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pa-comment">הערה (לא חובה):</label>
            <textarea id="pa-comment" rows="3"></textarea>
        </div>

        <button type="submit" class="btn primary">שמור אישור</button>

        <div id="pa-error" class="error-message"></div>
        <div id="pa-success" class="success-message"></div>
    </form>

    <div class="form-footer">
        <a href="my-researches.html" class="link">חזרה למחקרים</a>
    </div>
</main>

<script type="module" src="../JS/index.js"></script>
</body>
</html>
